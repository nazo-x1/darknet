<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>焊点检测</title>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
</head>

<body>
    <div class="region">
        <img src="{{b64img}}" style="border: 0;transform: scale(.25);transform-origin: left top;" usemap="#Map" class="region_button">
        <map name="Map" id="map">
            {% for i,pos in realpos.items() %}
            <area shape="rect" class="hotpoint pos{{i}}" posid="{{i}}" coords="{{pos['xmin']}},{{pos['ymin']}},{{pos['xmax']}},{{pos['ymax']}}" href="#">
            {% endfor %}
        </map>
    </div>
    {% for i,_ in realpos.items() %}
    <input type="button" value="普通按钮"/>
    {% endfor %}
    <script type="text/javascript">
        if ($('.region_button').length) {
            $('.hotpoint').unbind().bind('mouseenter', function () {
                console.log($(this).attr("posid"))
            }).bind('mouseleave', function () {
            });
        }

        {% for i,_ in realpos.items() %}
        $(".pos{{i}}").click(function () {
            alert('你点击了 {{i}}');
        });
        {% endfor %}

    </script>
</body>

</html>
